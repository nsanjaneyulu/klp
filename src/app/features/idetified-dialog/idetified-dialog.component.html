<div class="formgrid grid justify-content-center ">
    <div class="field col-12 md:col-12">
        <p-inputGroup>
            <input type="text" style="width: 60%; margin-left: auto" pInputText #userinput placeholder="Search" />
            <button type="button" class="p-search" style="margin-right: auto" (click)="filterUser(userinput.value)" pButton icon="pi pi-search"></button>
          </p-inputGroup>
    </div>
</div>

<p-table [value]="filteredEmployees" selectionMode="single" styleClass="mb-4" [(selection)]="selectedEmployee" dataKey="email" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th id="radiobtn">Select</th>
            <th id="name">Employee Name</th>
            <th id="empCode">Email</th>
            <th id="department">Department</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee let-rowIndex="rowIndex">
        <tr>
            <td [id]="'radiobtn'+ rowIndex"><p-tableRadioButton [value]="employee" /></td>
            <td [id]="'name'+ rowIndex">{{ employee.employeE_NAME }}</td>
            <td [id]="'email'+ rowIndex">{{ employee.email }}</td>
            <td [id]="'department'+ rowIndex">{{ employee.departmenT_NAME }}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No Record found.</td>
        </tr>
    </ng-template>
</p-table>
<p-button styleClass="esa-button-submit p-button-sm w-5rem wdp-80 mb-1 mr-1 ml-1 justify-content-center" type="button"
    (click)="closeDialog()">Add</p-button>
<p-button styleClass="esa-button-cancel p-button-sm w-5rem wdp-80 mb-1 mr-1 ml-1 justify-content-center" type="button"
    (click)="cancelDialog()">Cancel</p-button>
